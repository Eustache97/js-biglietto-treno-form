<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train-ticket</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 class="mb-3 text-center text-uppercase text-white" >Calcola il prezzo del tuo biglietto </h1>
    <div class="container">
        <div class="box text-center p-3 mb-4">
            <div class="ms_form mb-4 d-flex justify-content-around">
                <div class="div-name mb-3">
                    <label class="mb-3" for="user-name">Nome Cognome</label>
                    <input class="d-block" type="text" id="user-name">
                </div>
                <div class="div-km mb-3">
                    <label class="mb-3" for="user-km">Km da percorrere</label>
                    <input class="d-block" type="text" id="user-km">
                </div>
                <div class="div-age mb-3">
                    <label class="mb-3" for="user-age">Fascia d'età</label>
                    <select class="d-block" name="" id="user-age">
                        <option value="">--scegli una facia d'età--</option>
                        <option value="minor">Minorenne</option>
                        <option value="major">Maggiorenne</option>
                        <option value="old">Anziano</option>
                    </select>
                </div>
            </div>
            <button id="submit">Genera</button>
            <button id="reset">Annulla</button> 
        </div>
    
        <h2 class="text-center text-uppercase text-white">il tuo biglietto</h2>
        <div class="box ticket px-3 pb-3">
            <h4 class="text-uppercase">dettagli passeggeri</h4>
            <div class="d-flex ">
                <div class="passenger p-3">
                    <h4 class="text-uppercase fw-bolder">nome passeggero</h4>
                    <p class="name"></p>
                </div>
                <div class="infos p-3">
                    <div class="row row-cols-4">
                        <div class="col">
                            <h6 class="fw-bolder mb-5">Offerta</h6>
                            <p class="discounts"></p>
                        </div>
                        <div class="col">
                            <h6 class="fw-bolder mb-5">Carrozza</h6>
                            <p class="car"></p>
                        </div>
                        <div class="col">
                            <h6 class="fw-bolder mb-5">Codice CP</h6>
                            <p class="cod"></p>
                        </div>
                        <div class="col">
                            <h6 class="fw-bolder mb-5">Costo Biglietto</h6>
                            <p class="cost"></p>
                        </div>
                    </div>        
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
