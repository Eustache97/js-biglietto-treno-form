<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train-ticket</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="mb-4">
        <h1 class="mb-3" >Calcola il prezzo del tuo biglietto </h1>
        <div class="div-name">
            <label for="user-name">Nome Cognome</label>
            <input type="text" id="user-name">
        </div>
        <div class="div-km">
            <label for="user-km">Km da percorrere</label>
            <input type="text" id="user-km">
        </div>
        <div class="div-age">
            <label for="user-age">Et√†</label>
            <input type="text" id="user-age">
        </div>
        <button id="submit">Genera</button>
        <button id="reset">Annulla</button>
    </div>
    <div class="ticket">
        <h2>Ecco il tuo biglietto</h2>
        <p class="name"></p>
        <p class="km"></p>
        <p class="age"></p>
        <p class="discounts"></p>
        <p class="cost"></p>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
